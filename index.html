<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Theme Changer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@600&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="heading">Try clicking on Buttons!</div>
    <div class="wrapper">
      <div class="button" id="red"></div>
      <div class="button" id="green"></div>
      <div class="button" id="blue"></div>
      <div class="button" id="dark"></div>
      <div class="button" id="orange"></div>
      <div class="button" id="grey"></div>
      <div class="button" id="purple"></div>
      <div class="button" id="brown"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
